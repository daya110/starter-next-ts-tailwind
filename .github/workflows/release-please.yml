name: release-please
# !STARTERCONF Uncomment these 4 lines to activate release on push main.
# on:
#   push:
#     branches:
#       - main
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: release-please-action
